<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="main.js"></script>
    <title>Controller 'AS' syntax</title>
</head>
<body>
<div ng-controller="mainCtrl">
    <div ng-controller="firstCtrl as mathLesson">
        <div ng-controller="secondCtrl as secondCtrl">
            {{mathLesson.myLesson}} <br>
            {{secondCtrl.myLesson}} <br>
            <button ng-click="mainCtrl.addLesson()">Add lesson</button>
        </div>
    </div>
</div>
</body>
</html>
